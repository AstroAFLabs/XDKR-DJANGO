{% extends 'base.html' %}
{% load static %}

{% block content %}

	<h2>Document Delete</h2>
	
	<form method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ document.title }}"?</p>
	{{ form.as_p }}
    <button type="submit">Confirm</button>
    <a href="{% url 'document_list' %}">Cancel</a>
</form>
	
		
	


	


{% endblock %}
